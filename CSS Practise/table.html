<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.css">
    <title>table Document</title>
</head>
<body>
    <table>
       <tr>
        <th>name:</th>
        <td>sumi</td>
       </tr>
       <tr>
        <th  rowspan="2">telephones:</th>
        <td>011234</td>
       </tr>
       <tr><td>08344</td></tr>
    </table><br>
    <table>
        <caption>Address</caption>
        <tr>
            <th>name:</th>
            <th name="2" colspan="2">telephones:</th>
        </tr>
        <tr>
            <td>sumi</td>
            <td>085336</td>
            <td>846637</td>
        </tr>
    </table>
</body>
</html>
